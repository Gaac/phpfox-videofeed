{% import '@Theme/macro/form.html' as Form %}
<form method="post" action="{{ url('/videos/add') }}" class="ajax_post">
	{{ Form.text('url', 'Video URL', 'http://') }}
	{{ Form.submit('Share') }}
	<script>
		$Ready(function() {
			if ($('#__form_url').length) {
				$('#__form_url').focus();
			}
		});
	</script>
</form>
